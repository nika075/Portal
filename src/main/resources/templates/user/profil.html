<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profil</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<br>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <h2 class="navbar-brand">BetterTogether</h2>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/home/home}" style="margin-right: 10px">Główna</a></li>
                <li><a href="/addEvent" style="margin-right: 10px">Dodaj wydarzenie</a></li>
            </ul>
            <ul class="nav navbar-nav navbar .ms-auto ">
                <li><a th:href="@{/app/**/logout}" style="margin-right: 10px"><span class="glyphicon glyphicon-log-in"></span>
                    Wyloguj</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <table class="table table-dark m-2">
            <tbody>
            <tr>
                <th scope="row"></th>
                <td>Imię:</td>
                <td th:text="${userName}"></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>Nazwisko:</td>
                <td th:text="${lastName}"></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>Email:</td>
                <td th:text="${email}"></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>Zainteresowania:</td>
                <td th:text="${hobby}"></td>
            </tr>
            </tbody>
        </table>
        <div class="btn-toolbar m-2" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <a th:href="@{/editProfil}" class="btn btn-primary">Edycja</a>
            </div>
            <div class="btn-group" role="group" aria-label="Second group">
                <a th:href="@{/editPassword}" class="btn btn-primary">Zmiana hasła</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
