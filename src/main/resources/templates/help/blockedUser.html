<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:icons="http://www.springframework.org/schema/jdbc"
      xmlns:time="http://www.springframework.org/schema/mvc">
<head>
    <title>Zablokowano</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">


    <link th:rel="stylesheet" th:href="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
</head>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container-fluid">
            <div class="navbar-header">
                <h2 class="navbar-brand">BetterTogether</h2>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/home/home}" style="margin-right: 10px">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar .ms-auto ">
                <li><a th:href="@{/logout}" style="margin-right: 10px"><span class="glyphicon glyphicon-log-in"></span>
                    Wyloguj</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <form class="form-horizontal" role="form" method="POST" th:action="@{/blockedUser}" th:object="${blocked}">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Zablokuj</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Wybrano: </h2><h2 th:text="${blName} "></h2><h2 th:text="${blLastName}"></h2>
                <button type="submit" class="btn btn-success">Zablokuj</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive" style="display:none">
                <label for="usersId">User Id</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0" style="display:none">
                        <div class="input-group-addon" style="width: 2.6rem"></div>
                        <input type="text" th:field="*{usersId}" class="form-control" id="usersId"
                               placeholder="Nazwa" required autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive" style="display:none">
                <label for="blockedId">BlockedId</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0" style="display:none">
                        <div class="input-group-addon" style="width: 2.6rem"></div>
                        <input type="text" th:field="*{usersBlockedId}" class="form-control" id="blockedId"
                               placeholder="Nazwa" required autofocus>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
