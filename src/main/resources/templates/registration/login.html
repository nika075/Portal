<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Logowanie</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>

<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container-fluid">
            <div class="navbar-header">
                <h2 class="navbar-brand">BetterTogether</h2>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/home/index}" style="margin-right: 10px">Startowa</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Email albo hasło jest nieprawidłowe!
    </div>
    <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 font-weight-normal m-2">Zaloguj</h1>
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" class="form-control m-2" placeholder="Email" required autofocus>
        <label for="password" class="sr-only">Hasło</label>
        <input type="password" id="password" name="password" class="form-control m-2" placeholder="Hasło" required>
        <button class="btn btn-lg btn-primary btn-block m-2" type="submit">Zaloguj</button>
        <div class="margin-top20 text-center"> Nie masz konta? <a th:href="@{/signup}">Stwórz konto</a>
        </div>
    </form>
</div>
</body>
</html>
